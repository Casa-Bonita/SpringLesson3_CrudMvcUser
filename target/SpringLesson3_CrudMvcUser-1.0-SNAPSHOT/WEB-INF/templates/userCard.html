<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка пользователя</title>
</head>
<body>
<form method="post" action="/updateUser">
    <p><input type="text" name="id" th:value="${user.getId()}" /></p>
    <p><input type="text" name="login" th:value="${user.getLogin()}"/></p>
    <p><input type="text" name="password" th:value="${user.getPassword()}"/></p>
    <p><input type="submit" value="Обновить пользователя"/></p>
</form>
<p><a th:href="@{/removeUser/{userId}(userId = ${user.getId()})}">Удалить юзера</a></p>
<p><a href="/">Вернуться на главную</a></p>
</body>
</html>
